version: "3.8"
services:
  db:
    image: postgres:15
    container_name: sn_db
    volumes:
      - postgresdata:/var/lib/postgresql/data
    env_file:
      - .env.docker

  redis:
    image: redis
    container_name: sn_app_redis

  sn_app:
    build:
      context: .
    container_name: sn_app
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
    command: sh -c "alembic upgrade head && gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000"
    ports:
      - 7777:8000

  celery:
    build:
      context: .
    container_name: sn_app_celery
    command: sh -c "celery --app=app.tasks.celery:celery worker -l INFO"
    env_file:
      - .env.docker
    depends_on:
      - redis

  flower:
    build:
      context: .
    container_name: sn_app_flower
    command: sh -c "celery --app=app.tasks.celery:celery flower"
    env_file:
      - .env.docker
    depends_on:
      - redis
    ports:
      - 5555:5555

  prometheus:
    image: prom/prometheus:v2.43.0
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheusdata:/prometheus
    restart: unless-stopped
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:9.4.7
    container_name: grafana
    volumes:
      - grafanadata:/var/lib/grafana
    restart: unless-stopped
    ports:
      - 3000:3000

volumes:
  postgresdata:
  grafanadata:
  prometheusdata: